plugins {
    id 'java'
    id 'groovy'
}

group 'com.phiboScheduling'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "log4j:log4j:1.2.17"
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
}

